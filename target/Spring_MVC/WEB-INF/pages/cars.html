<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each ="car: ${carList}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.series}">...</td>
            <td th:utext="${car.years}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
